<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AJAX CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="ajax.js" defer></script>
</head>
<body>
    <header>
        <h1>AJAX CRUD Application</h1>
    </header>
    <main>
        <section>
            <h2>Read Data</h2>
            <button id="readData">Load Data</button>
            <div id="dataDisplay"></div>
            <div id="heightStats"></div>
        </section>
        <section>
            <h2>Create Data</h2>
            <form id="createForm">
                <label for="createName">Name:</label>
                <input type="text" id="createName" maxlength="30" required>
                <label for="createHeight">Height:</label>
                <input type="number" id="createHeight" required>
                <button type="submit">Create</button>
            </form>
            <p id="createFeedback"></p>
        </section>
        <section>
            <h2>Update Data</h2>
            <form id="updateForm">
                <label for="updateId">ID:</label>
                <input type="number" id="updateId" required>
                <button type="button" id="getDataForId">Get Data</button>
                <div id="updateFields" style="display: none;">
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" maxlength="30" required>
                    <label for="updateHeight">Height:</label>
                    <input type="number" id="updateHeight" required>
                    <button type="submit">Update</button>
                </div>
            </form>
            <p id="updateFeedback"></p>
        </section>
        <section>
            <h2>Delete Data</h2>
            <form id="deleteForm">
                <label for="deleteId">ID:</label>
                <input type="number" id="deleteId" required>
                <button type="submit">Delete</button>
            </form>
            <p id="deleteFeedback"></p>
        </section>
    </main>
    <footer>
        <p>Created by: Kov√°cs Levente</p>
    </footer>
</body>
</html>
